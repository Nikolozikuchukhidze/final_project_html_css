<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
        <div class="header_div">
            <div class="navbox">
                <nav>
                    <ul class="navlistbox" >
                        <li ><a class="navigation_list" href="index.html">Home</a>
                        </li>
                        <li ><a class="navigation_list" href="catalog.html">Catalog</a>
                        </li>
                        <li ><a class="navigation_list" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="navbox_mobile">
                <div class="navbox_mobile-icon">
                    <img src="photos/menu.svg" alt="">
                </div>
            </div>
            <div class="icon_div">
                <i class="fa-solid fa-guitar"></i>
            </div>
            <div class="header_rightbox">
                <div class="header_otherrighboxes"><i class="fa-solid fa-magnifying-glass for_icon"></i></div>
            <div class="header_otherrighboxes"><i class="fa-solid fa-circle-user for_icon"></i>
            </div>
            <div class="header_otherrighboxes"><i class="fa-solid fa-cart-shopping for_icon"></i></div>
        </div>
        </div>
  </header>
  <section id="contact">
    <div class="contact-form">
      <div class="contact-form-content">
        <h1>Get in Touch</h1>
        <form action="">
          <div class="contact-form-input-flex">
              <div class="contact-form-input">
                <input type="text" name="" id="" placeholder="Full Name">
              </div>
              <div class="contact-form-input">
                <input type="text" name="" id="" placeholder="Email">
              </div>
          </div>
          <div class="contact-form-input">
            <textarea name="" id="" placeholder="Message" rows="4"></textarea>
          </div>
          <div class="contact-form-submit">
            <button id="btn-click" type="submit">SEND MESSAGE</button>
          </div>
        </form>
      </div>

      <div class="contact-form-social">
        <div class="contact-form-social-buttons">
          <div class="contact-form-social-button"><i class="fa-solid fa-phone-volume"></i></div>
          <div class="contact-form-social-button"><i class="fa-regular fa-envelope"></i></div>
          <div class="contact-form-social-button"><i class="fa-solid fa-location-dot"></i></div>
        </div>
        <div class="contact-form-image">
          <img src="photos/" alt="">
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
